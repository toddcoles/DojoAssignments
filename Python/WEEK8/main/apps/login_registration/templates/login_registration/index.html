<html>
<head>
  <title>Login</title>
  {% load static %}
  <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'login_registration/css/skeleton.css' %}" media="screen" title="no title"  charset="utf-8">

</head>
<body>
  
  <h3>Registration</h3>

  {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
  {% endif %}
  <div class="five columns">
  <form action='/register' method='POST'>
    {% csrf_token%}
    <div class="md-form"><label class="two columns" for="form6">First name:</label><input type="text" name="first_name" id="first_name" class="form-control"></div>
    <div class="md-form"><label class="two columns" for="form6">Last name:</label><input type="text" name="last_name" id="last_name" class="form-control"></div>
    <div class="md-form"><label class="two columns" for="form6">Email:</label><input type="text" name="email" id="email" class="form-control"></div>
    <div class="md-form"><label class="two columns" for="form6">Password:</label><input type="password" name="password" id="password" class="form-control"></div>
    <div class="md-form"><label class="two columns" for="form6">Confirm PW:</label><input type="password" name="password_confirm" id="password_confirm" class="form-control"></div>
    <input type="submit" class="button-primary main" value="Register">
  </form>
  </div>
    
    <div class="five columns">
    <h3>Login</h3>
    <form action='/login' method='POST'>
    {% csrf_token%}
    <div class="md-form"><label class="two columns" for="form6">Email:</label><input type="text" name="email" id="email" class="form-control"></div>
    <div class="md-form"><label class="two columns" for="form6">Password:</label><input type="password" name="password" id="password" class="form-control"></div>
    <input type="submit" class="button-primary main" value="Login">
  </form>
    </div>  
  
</body>
</html>
