<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>
	<div id="main"></div>
	<button id="myButton">Get data</button>

<script type="text/javascript">

$(document).ready(function(){
var button = document.getElementById("myButton")
button.addEventListener("click", whatToDoOnClick);
function whatToDoOnClick() {
$.get("https://api.github.com/users/toddcoles", function(data) {
  console.log(data);
  var string = `<p> ${data['name']} </p>`
  string += `<p> ${data['location']} </p>`

  $("#main").html(string);

},'json');
return false;
}
});


	</script>
	<div id="main"></div>
</body>
</html>
