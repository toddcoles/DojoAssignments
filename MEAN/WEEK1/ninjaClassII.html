<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Ninja(name) {
			const self = this;
			this.name = name;
			this.health = 100;
		    const privateSpeed = 3;
		    const privateStrength = 3;


		    this.sayName = function() {
			console.log("My ninja name is " + this.name);
			return this;
			};

			this.showStats = function() {
			console.log("Name: " + this.name+", " + "Health: " + this.health+", Speed:" + privateSpeed + ", Strength:" + privateStrength);
			return this;
			};

			this.drinkSake = function() {
			this.health+=10;
			return this;
			};

			this.punch = function(punchedby) {
				if(punchedby instanceof Ninja){
				this.punchedby = punchedby;
				this.punchedby.health -=5;
				console.log(this.punchedby.name + " was punched by " + this.name + " and lost 5 health points");
			};
		}

			this.kick = function(kickedby) {
				if(kickedby instanceof Ninja){
				this.kickedby = kickedby;
				this.kickedby.health -=15;
				console.log(this.kickedby.name + " was kicked by " + this.name + " and lost 15 health points");
			};
		}
};

const blueNinja = new Ninja("Goeman");
const redNinja = new Ninja("Bill Gates");
blueNinja.showStats();
redNinja.punch(blueNinja);
blueNinja.showStats();
redNinja.showStats();
blueNinja.kick(redNinja);
redNinja.showStats();



	</script>
